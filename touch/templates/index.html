<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div id="loadbackground" class="load" style="background-color: white;">
  
</div>
<div id="loader">
  <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
  <lord-icon
      src="https://cdn.lordicon.com/tdxlyuid.json"
      trigger="loop"
      colors="outline:#084897,primary:#084897,secondary:#f8a464"
      muted="muted"
      style="position: absolute;
      left: 50%;
      top: 50%;
      z-index: 100;
      width:10%;
      height:10%;">
  </lord-icon>
</div>

<div class="page" style="z-index: 2;">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Eurofins_Scientific_Logo.svg/2560px-Eurofins_Scientific_Logo.svg.png" alt="" width="100%" height="32">
      </a>
    </div>
  </nav>
    
  <div class="container">
    <img src="../static/images/background.svg" class="img-fluid" style="width:54%;height:640px;" alt="...">
      <div class="chatbox">
          <div class="chatbox__support">
              <div class="chatbox__header">
                  <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/office/50/000000/bot.png"/>                
                  </div>
                  <div class="chatbox__content--header">
                      <h5 class="chatbox__heading--header">Eva - The Wonder Bot</h5>
                  </div>
              </div>
              <div class="chatbox__messages">
                  <div></div>
              </div>
              <div class="chatbox__footer">
                  <input type="text" placeholder="Write a message...">
                  <button class="chatbox__send--footer send__button">Send</button>
              </div>
          </div>
          <div class="chatbox__button">
              <div style="cursor:pointer">
                <img style="width: 20%;height: 20%;border-style:solid;border-radius:40px;border-color:#f8a464" src="../static/images/eurofinslogo.png" alt="eurofins logo">
              </div>
          </div>
      </div>
  </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="../static/script.js"></script>
